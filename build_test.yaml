steps:
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone','https://github.com/codeBehindMe/aa-cloud-demo.git']
  - name: 'gcr.io/cloud-builders/git'
    args: ['fetch','--unshallow']
  - name: 'gcr.io/cloud-builders/git'
    args: ['checkout','${BRANCH_NAME}']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build','--no-cache','-t', 'gcr.io/$PROJECT_ID/${_IMG_NAME}/${_IMG_ENV}','.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['run', 'gcr.io/$PROJECT_ID/${_IMG_NAME}/${_IMG_ENV}', 'test']
